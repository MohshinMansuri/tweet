{% extends "layout.html" %}

{% block title %}Registration Page{% endblock %}

{% block content %}
<div class="container my-3">
<h2>Registration Form</h2>
<form method = "post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
</form>
<p>Already Have An Account? <a href="{% url "login" %}">Login Here</a></p>

</div>

{% endblock %}
