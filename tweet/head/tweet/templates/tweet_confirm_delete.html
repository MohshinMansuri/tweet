{% extends "layout.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Are You Sure That You Want To Delete The Tweet ?</h2>
    <form method = "post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url "tweet_list" %}">Cancel</a>
    </form>
</div>
{% endblock %}
