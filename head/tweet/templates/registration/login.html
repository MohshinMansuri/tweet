{% extends "layout.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="container my-3">
<h2>Login Form</h2>
<form method = "post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<p>Don't Have An Account? <a href="{% url "register" %}">Register Here</a></p>
</div>
{% endblock %}
